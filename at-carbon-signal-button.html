<link rel="import" href="../tangere/tangere.html">
<link rel="import" href="../at-i18n/at-i18n-behavior.html">
<link rel="import" href="../at-theme/at-theme.html">
<link rel="import" href="../at-carbon-button/at-carbon-button.html">
<link rel="import" href="../at-carbon-icon-button/at-carbon-icon-button.html">

<dom-module id="at-carbon-signal-button">
  <template>
    <style include="at-form-common"></style>
    <style>

      :host {
        display: inline-block;
        position: relative;
      }

    </style>

    <at-carbon-button id="button" on-click="ignoreEvent" on-tap="ontap" disabled$="[[disabled]]" label="[[label]]" icon="[[icon]]" button-type="[[buttonType]]" button-color="[[buttonColor]]">
      <iron-label id="submitLabel" disabled$="[[disabled]]">
        <content></content>
      </iron-label>
    </at-carbon-button>
  </template>
  <script>
    'use strict';
    Polymer({
      is: 'at-carbon-signal-button',
      behaviors: [Tangere.behaviors.i18n],
      properties: {
        disabled: {
          type: Boolean,
          value: false,
          observer: 'disabledChanged'
        },
        signal: {
          type: String,
          value: '',
          notify: true
        },
        signalData: {
          type: String,
          value: '',
          notify: true
        },

        label: {
          type: String,
          value: ''
        },

        icon: {
          type: String,
          value: ''
        },
        
        buttonType: {
          type: String,
          value: "text",
          xtype: 'enum',
          required: true,
          xvaluelist: [
            { title: "Text", value: "text" },
            { title: "Contained", value: "contained" }
          ]
        },

        buttonColor: {
          type: String,
          value: "primary",
          xtype: 'enum',
          required: true,
          xvaluelist: [
            { title: "Primary", value: "primary" },
            { title: "Confirm", value: "confirm" },
            { title: "Decline", value: "decline" },
            { title: "Cancel", value: "cancel" },
            { title: "Blue", value: "blue" },
            { title: "Green", value: "green" },
            { title: "Orange", value: "orange" },
            { title: "Pink", value: "pink" },
            { title: "Purple", value: "purple" },
            { title: "Red", value: "red" },
            { title: "Teal", value: "teal" },
            { title: "Yellow", value: "yellow" },
            { title: "Grey", value: "grey" },
            { title: "Black", value: "black" },
            { title: "White", value: "white" }
          ]
        }

      },

      ontap: function (e) {
        if (this.signal) {
          var arg = { data: this.signalData, sender: this };
          Polymer.signal(this.signal, arg);
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      },
      ignoreEvent: function (e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      },
      ready: function () {
      },
      disabledChanged: function (newValue, oldValue) {

      }
    });
  </script>
</dom-module>
